[server]
protocol = http
http_port = 3000
domain = localhost

[auth]
disable_login_form = true
disable_signout_menu = true

[security]
admin_user = admin
admin_password = admin

[plugins]
allow_loading_unsigned_plugins = redis-datasource,redis-app,redis-explorer-app

[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins

[analytics]
check_for_updates = true

[grafana_com]
reporting_enabled = false

[feature_toggles]
annotations_grafana_com = false
dashboard_snapshot_send_anonymous_usage = false

[users]
auto_assign_org = true

[metrics]
enabled = true
interval_seconds = 10

[datasources.redis]
type = redis-datasource
url = http://redis:6379
password = your_redis_password
